<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Little Stars</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>

        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Poppins', sans-serif;
        }

        body{
            height:100vh;
            background:white;
            overflow:hidden;
        }

        /* ================= LOADING SCREEN ================= */

        .splash{
            position:fixed;
            width:100%;
            height:100%;
            background:white;
            display:flex;
            justify-content:center;
            align-items:center;
            flex-direction:column;
            z-index:999;
            animation: fadeOut 1s ease forwards;
            animation-delay:3s;
        }

        /* اللوجو في شاشة البداية */
        .logo-splash{
            width:450px;
            animation:
                    zoomIn 1.5s ease,
                    float 3s infinite ease-in-out 1.5s,
                    glow 2s infinite alternate 1.5s;
        }

        /* ================= HEADER ================= */

        header{
            position:fixed;
            top:0;
            width:100%;
            background:white;
            padding:15px 80px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            box-shadow:0 2px 15px rgba(0,0,0,0.05);
            z-index:1000; /* فوق الـ splash */
        }

        .logo{
            display:flex;
            align-items:center;
            gap:10px;
        }

        .star{
            display:inline-block;
            font-size:26px;
            animation: floatStar 2s infinite ease-in-out alternate;
            background: linear-gradient(45deg, #facc15, #fcd34d, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .star:nth-child(2){
            animation-delay:1s;
        }

        @keyframes floatStar{
            0% { transform: translateY(0) rotate(0deg); opacity:1; }
            50% { transform: translateY(-6px) rotate(20deg); opacity:0.7; }
            100% { transform: translateY(0) rotate(0deg); opacity:1; }
        }

        .logo-text h2{
            color:#c026d3;
            font-weight:800;
            font-size:24px;
        }

        .logo-text span{
            font-size:12px;
            color:#777;
        }

        nav{
            display:flex;
            align-items:center;
            gap:25px;
        }

        nav a{
            text-decoration:none;
            color:#333;
            font-weight:600;
            position:relative;
            padding:5px 0;
            transition:0.3s;
        }

        nav a:hover{
            color:#9333ea;
        }

        nav a::after{
            content:"";
            position:absolute;
            left:0;
            bottom:-6px;
            width:0%;
            height:3px;
            background:#9333ea;
            border-radius:5px;
            transition:0.3s;
        }

        nav a:hover::after{
            width:100%;
        }

        .cart{
            font-size:18px;
            cursor:pointer;
        }

        /* ================= ANIMATIONS ================= */

        @keyframes zoomIn{
            from{ transform:scale(0.2); opacity:0;}
            to{ transform:scale(1); opacity:1;}
        }

        @keyframes float{
            0%{ transform:translateY(0);}
            50%{ transform:translateY(-25px);}
            100%{ transform:translateY(0);}
        }

        @keyframes glow{
            from{ filter:drop-shadow(0 0 10px #c084fc);}
            to{ filter:drop-shadow(0 0 35px #a855f7);}
        }

        @keyframes fadeOut{
            to{ opacity:0; visibility:hidden;}
        }

    </style>
</head>

<body>

<!-- الهيدر يظهر مباشرة -->
<header>
    <div class="logo">
        <div>
            <span class="star">⭐</span>
            <span class="star">✨</span>
        </div>
        <div class="logo-text">
            <h2>Little Stars</h2>
            <span>Kids Fashion 3-6 Years</span>
        </div>
    </div>

    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">New</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <i class="fa-solid fa-cart-shopping cart"></i>
    </nav>
</header>

<!-- شاشة البداية فوق المحتوى -->
<div class="splash">
    <img src="logo.png" class="logo-splash" alt="Logo">
</div>

</body>
</html>
