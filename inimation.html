<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Little Stars - Hero Strip</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Poppins', sans-serif;
        }

        :root{ --headerH: 74px; }

        body{
            min-height:100vh;
            background: linear-gradient(120deg, #fcefee, #f5e8ff, #dbeafe, #e0f7fa);
            overflow-x:hidden;
        }

        /* ================= HEADER ================= */
        header{
            position:fixed;
            top:0;
            width:100%;
            height: var(--headerH);
            background:white;
            padding:15px 80px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            box-shadow:0 2px 15px rgba(0,0,0,0.05);
            z-index:1000;
        }

        .logo{
            display:flex;
            align-items:center;
            gap:10px;
        }

        .star{
            display:inline-block;
            font-size:26px;
            animation: floatStar 2s infinite ease-in-out alternate;
            background: linear-gradient(45deg, #facc15, #fcd34d, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .star:nth-child(2){ animation-delay:1s; }

        @keyframes floatStar{
            0% { transform: translateY(0) rotate(0deg); opacity:1; }
            50% { transform: translateY(-6px) rotate(20deg); opacity:0.7; }
            100% { transform: translateY(0) rotate(0deg); opacity:1; }
        }

        .logo-text h2{
            color:#c026d3;
            font-weight:800;
            font-size:24px;
        }

        .logo-text span{
            font-size:12px;
            color:#777;
        }

        nav{
            display:flex;
            align-items:center;
            gap:25px;
        }

        nav a{
            text-decoration:none;
            color:#333;
            font-weight:600;
            position:relative;
            padding:5px 0;
            transition:0.3s;
        }

        nav a:hover{ color:#9333ea; }

        nav a::after{
            content:"";
            position:absolute;
            left:0;
            bottom:-6px;
            width:0%;
            height:3px;
            background:#9333ea;
            border-radius:5px;
            transition:0.3s;
        }

        nav a:hover::after{ width:100%; }

        .cart{ font-size:18px; cursor:pointer; }

        /* ================= FULL HERO ================= */
        .hero{

            padding-top: 2px;
        }


        .hero-inner{
            width: 100%;
            max-width: none;            /* ‚úÖ Ÿáÿ∞ÿß ÿ£ŸáŸÖ ÿ≥ÿ∑ÿ± */
            margin: 0;
            padding: 40px 30px 40px 80px; /* ‚úÖ ŸäŸÖŸäŸÜ ŸÇŸÑŸäŸÑÿå Ÿäÿ≥ÿßÿ± ŸÖÿ´ŸÑ ÿ™ÿµŸÖŸäŸÖŸÉ */
            display:grid;
            grid-template-columns: 0.8fr 1.2fr;
            gap: 40px;
            align-items:center;
        }

        .hero-left{
            padding-right: 10px;
            transform: translateX(-40px);
            opacity:0;
            animation: popInLeft .9s ease forwards;
        }

        @keyframes popInLeft{
            to{ transform: translateX(0); opacity:1; }
        }

        .hero-left h1{
            font-size: clamp(34px, 4.3vw, 62px);
            line-height: 1.02;
            font-weight: 800;
            color:#222;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .hero-left p{
            font-size: 14px;
            color:#666;
            max-width: 58ch;
            line-height: 1.7;
            margin-bottom: 20px;
        }

        .hero-btn{
            display:inline-flex;
            align-items:center;
            justify-content:center;
            width: 54px;
            height: 40px;
            border-radius: 14px;
            border: 1px solid rgba(124,58,237,.25);
            background: rgba(255,255,255,.75);
            color:#7c3aed;
            cursor:pointer;
            transition:.25s;
            box-shadow: 0 18px 35px rgba(0,0,0,.08);
        }
        .hero-btn:hover{ transform: translateY(-1px) scale(1.03); }

        /* ================= RIGHT: WHITE MOVING STRIP ================= */
        .strip-wrap{
            justify-self: end;
            width: min(700px, 100vw);
            height: 700px;

            border-radius: 28px;

            background: rgba(255,255,255,0.6);   /* üëà ÿ¥ŸÅÿßŸÅŸäÿ© */
            backdrop-filter: blur(10px);          /* üëà ÿ™ÿ£ÿ´Ÿäÿ± ÿ≤ÿ¨ÿßÿ¨Ÿä */
            -webkit-backdrop-filter: blur(10px);  /* ÿØÿπŸÖ ÿ≥ŸÅÿßÿ±Ÿä */

            border: 1px solid rgba(255,255,255,0.4);
            box-shadow: 0 25px 60px rgba(0,0,0,.12);

            padding: 14px;
            position:relative;
            overflow:hidden;

            margin-right: -10px;
            transform: none;
            opacity:0;
            animation: popInRight .9s ease forwards;
        }


        @keyframes popInRight{
            to{ transform: translateX(0); opacity:1; }
        }

        /* fade edges */
        .strip-wrap::before,
        .strip-wrap::after{
            content:"";
            position:absolute;
            left:0; right:0;
            height:60px;
            pointer-events:none;
            z-index:5;
        }
        .strip-wrap::before{
            top:0;
            background: linear-gradient(to bottom, rgba(255,255,255,1), rgba(255,255,255,0));
        }
        .strip-wrap::after{
            bottom:0;
            background: linear-gradient(to top, rgba(255,255,255,1), rgba(255,255,255,0));
        }

        /* ‚úÖ ÿµŸÅŸëŸäŸÜ ÿ¨ŸÜÿ® ÿ®ÿπÿ∂ (ÿπŸÖŸàÿØŸäŸÜ) */
        .collage{
            height:100%;
            display:grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            position:relative;
            z-index:1;
        }

        .col{
            height:100%;
            overflow:hidden;
            border-radius: 20px;
        }

        .track{
            display:flex;
            flex-direction:column;
            gap:18px;
            will-change: transform;
            animation: scrollUp var(--dur) linear infinite;
        }

        .track > .set{
            display:flex;
            flex-direction:column;
            gap:15px;
        }

        @keyframes scrollUp{
            0%{ transform: translateY(0); }
            100%{ transform: translateY(-50%); }
        }

        .col:nth-child(1) .track{
            --dur: 18s;
            animation-delay: -6s;
        }

        .col:nth-child(2) .track{
            --dur: 26s;
            animation-delay: -14s;
            animation-direction: reverse;   /* ‚úÖ ÿπŸÉÿ≥ ÿßŸÑÿßÿ™ÿ¨ÿßŸá */
        }

        .card{
            border-radius: 28px;
            overflow:hidden;
            padding:0;
            border:none;
            box-shadow:none;
        }

        .card img{
            width:100%;
            height:100%;
            object-fit: cover;
            display:block;
        }




        @media (max-width: 980px){
            header{ padding:15px 22px; }
            .hero-inner{
                padding: 30px 22px;
                grid-template-columns: 1fr;
            }
            .strip-wrap{
                justify-self: start;
                height: 340px;
                width: 100%;
            }
        }
    </style>
</head>

<body>

<header>
    <div class="logo">
        <div>
            <span class="star">‚≠ê</span>
            <span class="star">‚ú®</span>
        </div>
        <div class="logo-text">
            <h2>Little Stars</h2>
            <span>Kids Fashion 3-6 Years</span>
        </div>
    </div>

    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">New</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <i class="fa-solid fa-cart-shopping cart"></i>
    </nav>
</header>

<section class="hero">
    <div class="hero-inner">

        <!-- LEFT -->
        <div class="hero-left">
            <h1>Step into the<br/>world of indiChic</h1>
            <p>where we encourage you to break free from the ordinary and embrace your own unique fashion journey</p>
            <button class="hero-btn" aria-label="Go">‚Üí</button>
        </div>

        <!-- RIGHT: WHITE STRIP (ALWAYS MOVING) -->
        <div class="strip-wrap">
            <div class="collage">

                <!-- COL 1 -->
                <!-- COL 1 -->
                <div class="col">
                    <div class="track">

                        <div class="set">
                            <div class="card h-md"><img src="images/dress1(5).png" alt=""></div>
                            <div class="card h-xl"><img src="images/dress1(2).png" alt=""></div>
                            <div class="card h-sm"><img src="images/dress1(1).png" alt=""></div>
                            <div class="card h-lg"><img src="images/dress1(3).png" alt=""></div>
                        </div>

                        <!-- ŸÑÿßÿ≤ŸÖ ÿ™ŸÉŸàŸÜ ŸÜŸÅÿ≥ ÿßŸÑÿ™ÿ±ÿ™Ÿäÿ® 100% -->
                        <div class="set" aria-hidden="true">
                            <div class="card h-md"><img src="images/dress1(5).png" alt=""></div>
                            <div class="card h-xl"><img src="images/dress1(2).png" alt=""></div>
                            <div class="card h-sm"><img src="images/dress1(1).png" alt=""></div>
                            <div class="card h-lg"><img src="images/dress1(3).png" alt=""></div>
                        </div>

                    </div>
                </div>

                <!-- COL 2 -->
                <div class="col">
                    <div class="track">
                        <div class="set">
                            <div class="card h-lg"><img src="images/dress1(3).png" alt=""></div>
                            <div class="card h-sm"><img src="images/dress1(1).png" alt=""></div>
                            <div class="card h-xl"><img src="images/dress1(2).png" alt=""></div>
                            <div class="card h-md"><img src="images/dress1(5).png" alt=""></div>
                        </div>
                        <div class="set" aria-hidden="true">
                            <div class="card h-lg"><img src=dress1(3).png" alt=""></div>
                            <div class="card h-sm"><img src=dress1(1).png" alt=""></div>
                            <div class="card h-xl"><img src=dress1(2).png" alt=""></div>
                            <div class="card h-md"><img src=dress1(5).png" alt=""></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</section>

</body>
</html>
