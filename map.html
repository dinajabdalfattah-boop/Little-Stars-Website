<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Little Stars - Contact Us with Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Poppins', sans-serif;
        }

        body{
            min-height:100vh;
            background: linear-gradient(120deg, #fcefee, #f5e8ff, #dbeafe, #e0f7fa);
            display:flex;
            justify-content:center;
            align-items:center;
            padding:50px 0;
        }

        /* ================= HEADER ================= */
        header{
            position:fixed;
            top:0;
            width:100%;
            background:white;
            padding:15px 80px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            box-shadow:0 2px 15px rgba(0,0,0,0.05);
            z-index:1000;
        }

        .logo{
            display:flex;
            align-items:center;
            gap:10px;
        }

        .star{
            display:inline-block;
            font-size:26px;
            animation: floatStar 2s infinite ease-in-out alternate;
            background: linear-gradient(45deg, #facc15, #fcd34d, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .star:nth-child(2){
            animation-delay:1s;
        }

        @keyframes floatStar{
            0% { transform: translateY(0) rotate(0deg); opacity:1; }
            50% { transform: translateY(-6px) rotate(20deg); opacity:0.7; }
            100% { transform: translateY(0) rotate(0deg); opacity:1; }
        }

        .logo-text h2{
            color:#c026d3;
            font-weight:800;
            font-size:24px;
        }

        .logo-text span{
            font-size:12px;
            color:#777;
        }

        nav{
            display:flex;
            align-items:center;
            gap:25px;
        }

        nav a{
            text-decoration:none;
            color:#333;
            font-weight:600;
            position:relative;
            padding:5px 0;
            transition:0.3s;
        }

        nav a:hover{
            color:#9333ea;
        }

        nav a::after{
            content:"";
            position:absolute;
            left:0;
            bottom:-6px;
            width:0%;
            height:3px;
            background:#9333ea;
            border-radius:5px;
            transition: 0.3s;
        }

        nav a:hover::after{
            width:100%;
        }

        .cart{
            font-size:18px;
            cursor:pointer;
        }

        /* ================= CONTACT SECTION ================= */
        .contact-section{
            width:90%;
            max-width:1200px;
            background:white;
            border-radius:30px;
            box-shadow:0 25px 50px rgba(0,0,0,0.1);
            display:flex;
            overflow:hidden;
            margin-top:120px;
        }

        .map{
            width:50%;
        }

        .map iframe{
            width:100%;
            height:100%;
            border:0;
            min-height:500px;
        }

        .contact-form{
            width:50%;
            padding:60px;
            display:flex;
            flex-direction:column;
            justify-content:center;
            transform: translateX(50px);
            opacity:0;
            animation: moveForm 1s ease forwards;
        }

        @keyframes moveForm{
            to{
                transform: translateX(0);
                opacity:1;
            }
        }

        .contact-form h2{
            font-size:36px;
            font-weight:700;
            color:#c026d3;
            margin-bottom:10px;
        }

        .contact-form p{
            font-size:15px;
            color:#555;
            margin-bottom:30px;
        }

        .input-box{
            margin-bottom:20px;
        }

        .input-box input,
        .input-box textarea{
            width:100%;
            padding:15px 20px;
            border:none;
            border-radius:20px;
            background:#f1f3f5;
            font-size:14px;
            outline:none;
            transition:0.3s;
        }

        .input-box input:focus,
        .input-box textarea:focus{
            border:2px solid #9333ea;
            box-shadow:0 0 10px rgba(147,51,234,0.2);
        }

        .input-box textarea{
            min-height:150px;
            resize:none;
        }

        .send-btn{
            padding:15px 30px;
            border:none;
            border-radius:50px;
            background:linear-gradient(90deg,#c4b5fd,#93c5fd);
            color:white;
            font-weight:600;
            font-size:16px;
            cursor:pointer;
            transition:0.4s;
            align-self:flex-start;
        }

        .send-btn:hover{
            transform:scale(1.05) rotate(-2deg);
            box-shadow:0 8px 20px rgba(0,0,0,0.2);
        }

        /* Responsive */
        @media(max-width:900px){
            .contact-section{
                flex-direction:column;
            }
            .map, .contact-form{
                width:100%;
                min-height:400px;
            }
            .contact-form{
                padding:30px;
            }
        }
        /* ================== Chatbot Updated Theme ================= */
        #chatbot-window {
            width: 320px;
            max-height: 450px;
            background: white; /* ŸÜÿßŸÅÿ∞ÿ© ÿ®Ÿäÿ∂ÿßÿ° */
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            display: none;
            flex-direction: column;
            margin-bottom: 10px;
            color: #333;
            font-family: 'Poppins', sans-serif;
        }

        #chatbot-header {
            background: #7f00ff; /* ÿ±ÿ£ÿ≥ ŸÖŸÑŸàŸÜ */
            color: white;
            padding: 12px 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 16px;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
        }

        #chatbot-header button {
            background: transparent;
            border: none;
            color: white;
            font-size: 22px;
            cursor: pointer;
        }

        #chatbot-body {
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            max-height: 370px;
            background: white;
        }

        /* ÿ±ÿ≥ÿßÿ¶ŸÑ ÿßŸÑÿ®Ÿàÿ™ */
        .chatbot-message {
            background: linear-gradient(145deg, #7f00ff, #e100ff);
            color: white;
            padding: 10px 14px;
            border-radius: 20px;
            font-size: 14px;
            max-width: 85%;
            align-self: flex-start;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿ£ÿ≥ÿ¶ŸÑÿ© */
        .chatbot-questions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 8px;
        }

        .chatbot-question {
            background: rgba(127,0,255,0.15);
            color: #7f00ff;
            border: none;
            border-radius: 20px;
            padding: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: 0.3s;
            text-align: left;
        }

        .chatbot-question:hover {
            background: linear-gradient(145deg, #7f00ff, #e100ff);
            color: white;
            transform: scale(1.05);
        }

        /* ÿ£ŸäŸÇŸàŸÜÿ© ÿßŸÑÿ±Ÿàÿ®Ÿàÿ™ */
        #chatbot-icon {
            width: 60px;
            height: 60px;
            background: #7f00ff;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #chatbot-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }


        #chatbot-window {
            width: 320px;
            max-height: 450px;
            background: linear-gradient(145deg, #7f00ff, #e100ff);
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            overflow: hidden;
            display: none;
            flex-direction: column;
            margin-bottom: 10px;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        #chatbot-header {
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 12px 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 16px;
            backdrop-filter: blur(5px);
        }

        #chatbot-header button {
            background: transparent;
            border: none;
            color: white;
            font-size: 22px;
            cursor: pointer;
        }

        #chatbot-body {
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            max-height: 370px;
            background: rgba(255,255,255,0.05);
        }

        .chatbot-message {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 14px;
            border-radius: 20px;
            font-size: 14px;
            max-width: 85%;
            align-self: flex-start;
            backdrop-filter: blur(3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .chatbot-questions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 8px;
        }

        .chatbot-question {
            background: rgba(255,255,255,0.3);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: 0.3s;
            text-align: left;
        }

        .chatbot-question:hover {
            background: rgba(255,255,255,0.6);
            color: #7f00ff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <div>
            <span class="star">‚≠ê</span>
            <span class="star">‚ú®</span>
        </div>
        <div class="logo-text">
            <h2>Little Stars</h2>
            <span>Kids Fashion 3-6 Years</span>
        </div>
    </div>

    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">New</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <i class="fa-solid fa-cart-shopping cart"></i>
    </nav>
</header>

<div class="contact-section">

    <!-- MAP -->
    <div class="map">
        <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3422.0186593642987!2d35.23403591513575!3d31.907873981374727!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1502b6f6e3df2e9b%3A0x3f7b3d73677cb01a!2sRamallah%2C%20Palestine!5e0!3m2!1sen!2s!4v1670000000000!5m2!1sen!2s"
                allowfullscreen=""
                loading="lazy">
        </iframe>
    </div>

    <!-- CONTACT FORM -->
    <div class="contact-form">
        <h2>Contact Us</h2>
        <p>Have questions or want to say hello? Fill out the form below and we will get back to you shortly!</p>

        <div class="input-box">
            <input type="text" placeholder="Your Name" required>
        </div>
        <div class="input-box">
            <input type="email" placeholder="Your Email" required>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Subject" required>
        </div>
        <div class="input-box">
            <textarea placeholder="Your Message" required></textarea>
        </div>

        <button class="send-btn">Send Message</button>
    </div>

</div>

<!-- Chatbot Widget -->
<div id="chatbot">
    <div id="chatbot-window">
        <div id="chatbot-header">
            <span>BEMO</span>
            <button id="chatbot-close">&times;</button>
        </div>
        <div id="chatbot-body">
            <div class="chatbot-message">üëã Hello! How can I help you today?</div>
            <div class="chatbot-questions">
                <button class="chatbot-question">üïí Working hours?</button>
                <button class="chatbot-question">üí≥ How to pay bills?</button>
                <button class="chatbot-question">üìç Office locations?</button>
                <button class="chatbot-question">üì¨ Submit complaint?</button>
                <button class="chatbot-question">üíª Available e-services?</button>
            </div>
        </div>
    </div>
    <div id="chatbot-icon">ü§ñ</div>
</div>

<script>
    const chatbotIcon = document.getElementById('chatbot-icon');
    const chatbotWindow = document.getElementById('chatbot-window');
    const closeBtn = document.getElementById('chatbot-close');
    const questionButtons = document.querySelectorAll('.chatbot-question');
    const bodyChat = document.getElementById('chatbot-body');

    const answers = {
        "üïí Working hours?": "The municipality is open from 8:00 AM to 3:00 PM, Sunday to Thursday.",
        "üí≥ How to pay bills?": "You can pay your bills online via our website or at any of our offices.",
        "üìç Office locations?": "Our main offices are located in the city center.",
        "üì¨ Submit complaint?": "You can submit complaints via our website form or contact our hotline.",
        "üíª Available e-services?": "We offer online bill payments, complaint submissions, and service requests."
    };

    chatbotIcon.addEventListener('click', () => {
        if(chatbotWindow.style.display === 'flex'){
            chatbotWindow.style.display = 'none';
        } else {
            chatbotWindow.style.display = 'flex';
        }
    });

    closeBtn.addEventListener('click', () => {
        chatbotWindow.style.display = 'none';
    });

    questionButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            const answerText = answers[btn.textContent];
            const answerDiv = document.createElement('div');
            answerDiv.className = 'chatbot-message';
            answerDiv.textContent = answerText;
            bodyChat.appendChild(answerDiv);
            bodyChat.scrollTop = bodyChat.scrollHeight;
        });
    });
</script>

</body>
</html>
